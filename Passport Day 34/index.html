<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport-like Design</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

<div class="passport">
    <div class="passport-header">
        <h2>Passport</h2>
    </div>
    <div class="passport-photo"></div>
    <div class="passport-info">
        <label>Name:</label>
        <span>George Jokhadze</span><br>
        <label>Date of Birth:</label>
        <span>May 2nd 2008</span><br>
        <label>Country:</label>
        <span>Georgia</span>
    </div>
    <div class="passport-signature">
        <p>Signature:</p>
        <div style="width: 100px; height: 40px; background-color: #ccc; margin: 0 auto;"></div>
    </div>
</div>

</body>
</html>
