<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="John"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="Doe"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="30"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="New York"><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" value="Software Engineer"><br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" value="Reading, hiking"><br><br>

        <button type="submit">Submit</button>
    </form>
    <script src="./index2.js"></script>
</body>

</html>
